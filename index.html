<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop Demo</title>
  </head>
  <body>
    <div id="source">
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </div>
    <div id="target"></div>
    <script>
      function init() {
        // Make the source container draggable
        var source = document.getElementById("source");
        source.addEventListener("dragstart", startDrag, false);

        // Make the target container droppable
        var target = document.getElementById("target");
        target.addEventListener("drop", drop, false);
      }

      // Start dragging an item
      function startDrag(event) {
        // Get the dragged item
        var item = event.target;

        // Set the dataTransfer object
        var dataTransfer = event.dataTransfer;
        dataTransfer.setData("text/plain", item.innerHTML);

        // Change the appearance of the dragged item
        item.style.border = "3px solid red";
      }
